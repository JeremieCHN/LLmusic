<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" href="../css/manageSongList.css">
	</head>

	<body>
        <!-- 主页面标题 -->
		<header class="mui-bar mui-bar-nav bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left nav-back" href="../index.html"></a>
			<h1 class="mui-title">管理自建歌单</h1>
			<p class="mui-pull-right">恢复</p>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-trash"></span>
				<span class="mui-tab-label">删除</span>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view search-history-list">
								<li class="mui-table-view-cell">
									<div class="mui-media-body">
										<input class="restyle-radio" id="radio1" type="radio" checked>
										<label for="radio1"></label>
										<img class="mui-media-object mui-pull-left" src="../resources/photo.jpg">
										<h1>歌单名</h1>
										<a id="icon-more"><span class="mui-icon mui-icon-bars"></span></a>
										<p class="mui-ellipsis">11首</p>
									</div>
								</li>
								<li class="mui-table-view-cell">
									<div class="mui-media-body">
										<input class="restyle-radio" id="radio2" type="radio">
										<label for="radio2"></label>
										<img class="mui-media-object mui-pull-left" src="../resources/photo.jpg">
										<h1>歌单名</h1>
										<a id="icon-more"><span class="mui-icon mui-icon-bars"></span></a>
										<p class="mui-ellipsis">11首</p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: false
		});
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
					//force repaint
					sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
				}
			});
		})(mui);
	</script>
</html>
