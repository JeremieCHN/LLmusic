<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Search</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../css/search.css">
	</head>

	<body>
        <!-- 主页面标题 -->
		<header class="mui-bar mui-bar-nav bar-nav">
			<a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left nav-back"></a>
			<!--<h1 class="mui-title">搜索</h1>-->
			<div class="mui-input-row mui-search search-input">
				<input type="search" class="mui-input-clear" placeholder="搜索音乐、歌手、用户">
			</div>
		</header>
        <nav class="mui-bar mui-bar-tab playing-song">
			<div class="playing-song-cover"></div>
			<h1 class="song-name">歌曲名</h1>
			<div class="playing-button music-queue"></div>
			<div class="playing-button playing"></div>
			<p class='mui-ellipsis singer-name'>歌手名</p>
    	</nav>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="search-submodule hot-search">
					<div class="search-subtitle">
						<p>热门搜索</p>
						<div class="hot-search-lists">
							<div class="hot-search-item">九儿</div>
							<div class="hot-search-item">欲水</div>
							<div class="hot-search-item">赛里木湖的月光</div>
							<div class="hot-search-item">定风波</div>
							<div class="hot-search-item">再见青春</div>
							<div class="hot-search-item">怨苍天变了心</div>
						</div>
					</div>
				</div>
				<div class="search-submodule search-history">
					<div class="search-subtitle">
						<p>搜索历史</p>
						<button type="button" class="mui-btn mui-btn-outlined clear-history">
							清空历史
						</button>
					</div>
				</div>
				<div class="mui-slider-item mui-control-content mui-active">
					<div id="scroll1" class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<ul class="mui-table-view search-history-list">
								<li class="mui-table-view-cell"><a>九儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>八儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>七儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>六儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>五儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>四儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>三儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>二儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
								<li class="mui-table-view-cell"><a>大儿<span class="mui-icon mui-icon-closeempty delete-icon"></span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: false
		});
		(function($) {
			$('.mui-scroll-wrapper').scroll({
				indicators: true //是否显示滚动条
			});
			var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
			$('.mui-input-group').on('change', 'input', function() {
				if (this.checked) {
					sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
					//force repaint
					sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
				}
			});
		})(mui);
		
		
	</script>
</html>
