<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/LLmusic.css" rel="stylesheet" />

		<script src="js/mui.js"></script>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src='js/jquery_cookie.js'></script>
		<script src="js/LLmusic.js"></script>
	</head>

	<body>
		<iframe></iframe>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div id="sign-control" class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted aside-list">
							<li class="mui-table-view-cell sign-in"><a class="mui-navigate-right">登录</a></li>
							<li class="mui-table-view-cell sign-up"><a class="mui-navigate-right">注册</a></li>
						</ul>
					</div>
					<div id="logout-control">
						<div class='user-photo'></div>
						<div class='user-name'>十一月</div>
						<button id="logout-button">登出</button>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
				<iframe></iframe>
				<nav id="playing-song" class="mui-bar mui-bar-tab">
					<div class="playing-song-cover"></div>
					<div class="playing-song-info">
						<p class="mui-ellipsis song-name">歌曲名</p>
						<p class="mui-ellipsis singer-name">歌手名</p>
					</div>
					<div class="playing-button playing"></div>
					<div class="playing-button music-queue"></div>
				</nav>
			</div>
		</div>
	</body>
</html>
